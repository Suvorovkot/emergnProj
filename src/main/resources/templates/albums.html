<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albums database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <script>
        function confirmDelete(this_id) {
            if(confirm("Are you sure?")) {
                window.location = '/albums/deleteAlbum/' + this_id;
                }
        };



    </script>
    <style>
    .pagination-centered {
        text-align: center;
    }
    .disabled {
        pointer-events: none;
        opacity: 0.5;
    }
    .pointer-disabled {
        pointer-events: none;
    }

    </style>

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Artists base by Berlioz&Kot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a onclick="window.location='/greeting'" class="nav-link" href="#">Homepage</a>
            </li>
            <li class="nav-item">
                <a onclick="window.location='/addArtist'" class="nav-link" href="#">Add new artist</a>
            </li>
            <!--<li class="nav-item">
                <a onclick="window.location='/addAlbum'" class="nav-link" href="#">Add new album</a>
            </li>-->
            <li class="nav-item">
                <a onclick="window.location='/artists'" class="nav-link" href="#">Show artists</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12 col-md-7 col-sm-6">
                <h1>Artists</h1>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Artist</th>
                        <th>Album name</th>
                        <th>Release year</th>
                        <th>Number of songs</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="album : ${albumsPage}">
                        <td th:text="${album.artistName}"></td>
                        <td th:text="${album.name}"></td>
                        <td th:text="${album.year}"></td>
                        <td th:text="${album.numberOfSongs}"></td>
                        <td class="col-lg-3 col-lg-offset-3>">
                        </td>

                        <form th:action="@{/editAlbum}" method="get" enctype="multipart/form-data">
                            <td class="col-lg-2 col-lg-offset-3">
                                <input type="hidden" th:value="${album.id}" name="id">
                                <input type="hidden" th:value="${album.artistName}" name="artistName">
                                <input type="submit" class="btn btn-outline-warning" value="Edit"/>
                            </td>
                        </form>

                        <!--<form th:action="@{/deleteAlbum}" th:method="delete" enctype="multipart/form-data">
                            <input type="hidden" th:value="${album.id}" name="id">
                            <input type="hidden" th:value="${album.artistName}" name="artistName">
                            <td class="col-lg-2 col-lg-offset-3">
                                <input type="submit" class="btn btn-outline-danger" value="Delete"/>
                            </td>
                        </form>-->
                        <td>
                            <button onClick="confirmDelete(this.id)" th:id="${album.id} "
                                    class="btn btn-outline-danger">Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--<form th:action="@{/addAlbum}" method="get" enctype="multipart/form-data">
                    <td class="col-lg-2 col-lg-offset-3">
                        <input type="hidden" th:value="${album.artistName}" name="artistName">
                        <input type="submit" class="btn btn-outline-default" value="Add Album"/>
                    </td>
                </form>-->
                <div class="row">
                    <!--<div class="form-group col-md-1">
                        <select type="submit" class="form-control pagination" id="pageSizeSelect">
                            <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}"
                                    th:value="${pageSize}"
                                    th:selected="${pageSize} == ${selectedPageSize}"></option>
                        </select>
                    </div>-->
                    <div th:if="${albumsPage.totalPages != 1}">

                        <ul class="pagination">
                            <li th:class="${albumsPage.number == 0} ? disabled"><a
                                    class="page-link"
                                    th:href="@{/albums(album.artistName, pageSize=${selectedPageSize}, page=1)}">&lAarr;</a>
                            </li>
                            <li th:class="${albumsPage.number == 0} ? disabled"><a
                                    class="page-link"
                                    th:href="@{/albums(album.artistName, pageSize=${selectedPageSize}, page=${albumsPage.number})}">&laquo;</a>
                            </li>
                            <li
                                    th:class="${albumsPage.number == (page - 1)} ? 'active pointer-disabled'"
                                    th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                                <a class="page-link"
                                   th:href="@{/albums(album.artistName, pageSize=${selectedPageSize}, page=${page})}"
                                   th:text="${page}"></a>
                            </li>
                            <li
                                    th:class="${albumsPage.number + 1 == albumsPage.totalPages} ? disabled">
                                <a class="page-link"
                                   th:href="@{/albums(album.artistName, pageSize=${selectedPageSize}, page=${albumsPage.number + 2})}">&raquo;</a>
                            </li>
                            <li
                                    th:class="${albumsPage.number + 1 == albumsPage.totalPages} ? disabled">
                                <a class="page-link"
                                   th:href="@{/albums(album.artistName, pageSize=${selectedPageSize}, page=${albumsPage.totalPages})}">&rAarr;</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
