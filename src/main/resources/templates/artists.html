<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artists database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<script type="text/javascript">
    function confDel(){if (confirm('Are you sure?'))}





</script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Artists base by Berlioz&Kot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a onclick="window.location='/greeting'" class="nav-link" href="#">Homepage</a>
            </li>
            <li class="nav-item">
                <a onclick="window.location='/addArtist'" class="nav-link" href="#">Add new artist</a>
            </li>
            <!--<li class="nav-item">
                <a onclick="window.location='/addAlbum'" class="nav-link" href="#">Add new album</a>
            </li>-->
            <li class="nav-item">
                <a onclick="window.location='/artists'" class="nav-link" href="#">Show artists</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12 col-md-7 col-sm-6">
                <h1>Artists</h1>

                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Stage Name</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Country</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="artists : ${artists}">
                        <td id="stageName" th:text="${artists.stageName}"></td>
                        <td th:text="${artists.firstName}"></td>
                        <td th:text="${artists.lastName}"></td>
                        <td th:text="${artists.country}"></td>
                        <td class="col-lg-3 col-lg-offset-3>">
                        </td>

                        <td class="col-lg-3 col-lg-offset-3>">
                            <a class="btn btn-info" th:href="@{/albums(artistName=${artists.stageName})}">Albums</a>
                        </td>

                        <form th:action="@{/addAlbum}" method="get" enctype="multipart/form-data">
                            <td class="col-lg-2 col-lg-offset-3">
                                <input type="hidden" th:value="${artists.stageName}" name="artistName">
                                <input type="submit" class="btn btn-outline-default" value="Add Album"/>
                            </td>
                        </form>

                        <form th:action="@{/editArtist}" method="get" enctype="multipart/form-data">
                            <td class="col-lg-2 col-lg-offset-3">
                                <input type="hidden" th:value="${artists.id}" name="id">
                                <input type="submit" class="btn btn-outline-warning" value="Edit"/>
                            </td>
                        </form>

                        <form th:action="@{/deleteArtist}" th:method="delete" enctype="multipart/form-data">
                            <input type="hidden" th:value="${artists.id}" name="id">
                            <td class="col-lg-2 col-lg-offset-3">
                                <input type="submit" class="btn btn-outline-danger" value="Delete"/>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
