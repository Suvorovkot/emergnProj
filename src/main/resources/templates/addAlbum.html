<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Album</title>

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">
                <h1>Add an album</h1>

                <form th:action="@{/addAlbum}" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Album name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Year of release</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="year"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Number of songs</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="numberOfSongs"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Artist name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="stageName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-3">
                                <button type="submit" class="btn btn-primary" name="button">Create</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="col-lg-12 col-lg-offset-3">
                    <button onclick="window.location='/greeting'" type="menu" class="btn btn-primary" name="button">Menu</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
