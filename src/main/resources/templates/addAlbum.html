<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Album</title>
    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Artists base by Berlioz&Kot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a onclick="window.location='/greeting'" class="nav-link" href="#">Homepage</a>
            </li>
            <li class="nav-item">
                <a onclick="window.location='/addArtist'" class="nav-link" href="#">Add new artist</a>
            </li>
            <li class="nav-item">
                <a onclick="window.location='/artists'" class="nav-link" href="#">Show artists</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">
                <h1>Add an album</h1>
                <form th:action="@{/createAlbum}" method="post" enctype="multipart/form-data"
                      class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Album name</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="name" required>
                            </div>
                        </div>
                        <div id="alertField1"></div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Release year</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" id="year" name="year" pattern="\d{4}" required
                                title="Year should contains 4 digits">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Artist name</label>
                            <div class="col-lg-9">
                                <input type="text" readonly class="form-control" name="artistName"
                                       th:value="${artistName}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Number of songs</label>
                            <div class="col-lg-9">
                                <input type="text" class="form-control" name="numberOfSongs" pattern="^[ 0-9]+$" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-3">
                                <input type="submit" id="submitButton" class="btn btn-info" value="Create"/>
                            </div>
                        </div>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
