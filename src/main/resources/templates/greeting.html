<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="container">

            <div class="col-lg-6 col-md-7 col-sm-6">
                <h1>Menu</h1>
                <form th:action="@{/}" method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="btn-group-vertical" data-toggle="buttons">

                            <button onclick="window.location='/addArtist'" type="button" class="btn btn-primary">Add artist</button>

                </form>
            </div>
        </div>
    </div>
</div>

</html>
